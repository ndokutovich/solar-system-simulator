<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <radialGradient id="mercuryGradApple">
      <stop offset="0%" style="stop-color:#ffcc77;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#ffaa44;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#dd8833;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa6622;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="termGradApple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5533;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#ffaa55;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#5599ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055cc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" fill="#000612" rx="40"/>

  <!-- Stars -->
  <circle cx="25" cy="25" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="155" cy="35" r="1.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="35" cy="145" r="1.2" fill="#ffffff" opacity="0.85"/>
  <circle cx="150" cy="155" r="1.5" fill="#ffffff" opacity="0.75"/>

  <!-- Mercury -->
  <circle cx="90" cy="90" r="65" fill="url(#mercuryGradApple)"/>

  <!-- Terminator -->
  <path d="M 90 25 Q 65 90 90 155" stroke="url(#termGradApple)" stroke-width="5" fill="none" opacity="0.9"/>

  <!-- Night side -->
  <path d="M 90 25 Q 65 90 90 155 Q 48 130 25 90 Q 48 50 90 25" fill="#001122" opacity="0.7"/>

  <!-- Craters -->
  <circle cx="108" cy="68" r="5.5" fill="#775544" opacity="0.4"/>
  <circle cx="118" cy="95" r="4.5" fill="#775544" opacity="0.5"/>
  <circle cx="128" cy="80" r="3.5" fill="#775544" opacity="0.45"/>
  <circle cx="105" cy="115" r="6" fill="#775544" opacity="0.35"/>

  <!-- Highlight -->
  <ellipse cx="113" cy="75" rx="14" ry="18" fill="#ffeecc" opacity="0.2"/>
</svg>
