<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <radialGradient id="mercuryGrad">
      <stop offset="0%" style="stop-color:#ffcc66;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffaa33;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cc8822;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#885511;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sunGlow">
      <stop offset="0%" style="stop-color:#ffff44;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6633;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffaa44;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4488ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033aa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Space background -->
  <rect width="192" height="192" fill="#000814"/>

  <!-- Stars -->
  <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="170" cy="30" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="160" r="0.8" fill="#ffffff" opacity="0.9"/>
  <circle cx="160" cy="170" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="180" cy="90" r="0.9" fill="#ffffff" opacity="0.8"/>
  <circle cx="15" cy="90" r="1.1" fill="#ffffff" opacity="0.6"/>

  <!-- Sun glow (distant) -->
  <circle cx="160" cy="32" r="20" fill="url(#sunGlow)"/>
  <circle cx="160" cy="32" r="8" fill="#ffff88"/>

  <!-- Mercury planet -->
  <circle cx="96" cy="96" r="70" fill="url(#mercuryGrad)"/>

  <!-- Terminator line -->
  <path d="M 96 26 Q 70 96 96 166" stroke="url(#termGrad)" stroke-width="5" fill="none" opacity="0.9"/>

  <!-- Night side -->
  <path d="M 96 26 Q 70 96 96 166 Q 50 140 26 96 Q 50 52 96 26" fill="#001122" opacity="0.7"/>

  <!-- Craters for detail -->
  <circle cx="115" cy="70" r="6" fill="#775533" opacity="0.4"/>
  <circle cx="125" cy="100" r="5" fill="#775533" opacity="0.5"/>
  <circle cx="135" cy="85" r="4" fill="#775533" opacity="0.4"/>
  <circle cx="110" cy="120" r="7" fill="#775533" opacity="0.35"/>
  <circle cx="140" cy="110" r="3.5" fill="#775533" opacity="0.45"/>

  <!-- Highlight on day side -->
  <ellipse cx="120" cy="75" rx="15" ry="20" fill="#ffeeaa" opacity="0.2"/>
</svg>
