<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="mercuryGrad512">
      <stop offset="0%" style="stop-color:#ffdd88;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffbb55;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#dd9933;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#996622;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#664411;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sunGlow512">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#ffff66;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="termGrad512" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4422;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff8844;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffcc66;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#5599ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0044cc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Space background -->
  <rect width="512" height="512" fill="#000510"/>

  <!-- Star field -->
  <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="450" cy="80" r="2.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="80" cy="420" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="430" cy="450" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="470" cy="240" r="1.8" fill="#ffffff" opacity="0.8"/>
  <circle cx="40" cy="240" r="2.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="80" r="1.2" fill="#ffffff" opacity="0.85"/>
  <circle cx="380" cy="400" r="1.6" fill="#ffffff" opacity="0.75"/>
  <circle cx="200" cy="50" r="1.4" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="470" r="1.9" fill="#ffffff" opacity="0.7"/>

  <!-- Distant sun with glow -->
  <circle cx="420" cy="92" r="50" fill="url(#sunGlow512)"/>
  <circle cx="420" cy="92" r="20" fill="#ffffaa"/>

  <!-- Mercury planet -->
  <circle cx="256" cy="256" r="180" fill="url(#mercuryGrad512)"/>

  <!-- Terminator line (day/night boundary) -->
  <path d="M 256 76 Q 185 256 256 436" stroke="url(#termGrad512)" stroke-width="12" fill="none" opacity="0.95" stroke-linecap="round"/>

  <!-- Night side shadow -->
  <path d="M 256 76 Q 185 256 256 436 Q 140 370 76 256 Q 140 142 256 76" fill="#000a1a" opacity="0.75"/>

  <!-- Detailed craters -->
  <circle cx="305" cy="190" r="15" fill="#664422" opacity="0.4"/>
  <circle cx="330" cy="260" r="12" fill="#664422" opacity="0.5"/>
  <circle cx="355" cy="220" r="10" fill="#664422" opacity="0.45"/>
  <circle cx="295" cy="310" r="18" fill="#664422" opacity="0.35"/>
  <circle cx="370" cy="290" r="9" fill="#664422" opacity="0.48"/>
  <circle cx="340" cy="340" r="11" fill="#664422" opacity="0.38"/>
  <circle cx="315" cy="150" r="8" fill="#664422" opacity="0.42"/>

  <!-- Day side highlight -->
  <ellipse cx="320" cy="200" rx="40" ry="55" fill="#ffeecc" opacity="0.25"/>
  <ellipse cx="330" cy="190" rx="20" ry="30" fill="#ffffdd" opacity="0.15"/>

  <!-- Temperature visualization hint -->
  <circle cx="256" cy="256" r="185" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
</svg>
