<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Mercury planet with terminator line -->
  <defs>
    <radialGradient id="mercuryGradient">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#663300;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="terminatorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4400;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0044aa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background space -->
  <rect width="100" height="100" fill="#000011"/>

  <!-- Mercury sphere -->
  <circle cx="50" cy="50" r="40" fill="url(#mercuryGradient)"/>

  <!-- Terminator line (day/night boundary) -->
  <path d="M 50 10 Q 40 50 50 90" stroke="url(#terminatorGradient)" stroke-width="3" fill="none" opacity="0.8"/>

  <!-- Night side shadow -->
  <path d="M 50 10 Q 40 50 50 90 Q 30 70 10 50 Q 30 30 50 10" fill="#000033" opacity="0.6"/>

  <!-- Craters -->
  <circle cx="60" cy="35" r="4" fill="#554433" opacity="0.5"/>
  <circle cx="65" cy="55" r="3" fill="#554433" opacity="0.5"/>
  <circle cx="70" cy="45" r="2.5" fill="#554433" opacity="0.5"/>
</svg>
